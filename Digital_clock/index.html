<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-slate-950 ">
    <div class="h-[120px] w-[200px] rounded-xl bg-red-600 absolute top-[40%] left-[40%]">
        <div class="text-lg mb-4">Your Local Time</div>
        <div class="h-[50px] w-[100%] bg-yellow-400 text-black text-lg font-bold text-center" id="time"></div>
    </div>

    <script>
        const time = document.querySelector('#time');
        setInterval(function() {
            let date = new Date;
            // console.log(date.toLocaleTimeString());
            time.innerHTML = (date.toLocaleTimeString())
        },1);
    </script>
</body>
</html>
