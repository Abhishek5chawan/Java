<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    
</head>
<body class="bg-slate-600">
    <div class="h-8 w-[100%] bg-orange-500 text-center text-2xl font-semi-bold absolute top-0">
        Background color changer
    </div>
    <div class="md:absolute top-[30%] left-[45%] text-black font-semibold text-xl">Color scheme switcher</div>
    <div class="h-[35%] w-[35%] grid grid-cols-2 gap-x-5 gap-y-5 absolute left-[32%] top-[38%]">
            <span class="bg-red-600 h-100 w-100 border-4 border-black rounded-2xl buttons" id="red"></span>
            <span class="bg-green-600 h-100 w-100 border-4 border-black rounded-2xl buttons" id="green"></span>
            <span class="bg-violet-600 h-100 w-100 border-4 border-black rounded-2xl buttons" id="violet"></span>
            <span class="bg-blue-700 h-100 w-100 border-4 border-black rounded-2xl buttons" id="blue"></span> 
    </div>
    <div class="hidden md:block absolute top-[75%] left-[30%] text-lg">Try clicking on one of the colors above to change the background color of this page</div>   

    <script src="script.js"></script>
</body>
</html>
