<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-slate-200">
    <div class="container place-content-center absolute left-[40%] top-[20%]">
    <h1 class="text-2xl font-extrabold mb-5">BMI Calculator</h1>
    <form>
    <label for="Height">Height in CM : </label> 
    <input type="text" class="mb-5" id="Height"><br>
    <label for="Weight">Weight in KG : </label>
    <input type="text" class="mb-5" id="Weight"><br>
    <button class="border-black bg-slate-400 p-2 relative left-[100px]">Calculate</button> 
    <div class="text-xl font-semibold p-2" id="results"></div>
    <div class="weight-guides">
        <h3>BMI Weight Guide</h3>
        <p>under weight = less than 18.6</p>
        <p>Normal range = 18.6 and 24.9</p>
        <p>Overweight = Greater than 38.6</p>
    </div>
    </form>
</div>
    <script>
        const form = document.querySelector('form')
        form.addEventListener('submit',function(e){
            e.preventDefault();
            const Height = parseInt(document.querySelector('#Height').value);
            const Weight = parseInt(document.querySelector('#Weight').value);
            const results = document.querySelector('#results'); 
            if(Height === '' || Height < 0 || isNaN(Height)){
                results.innerHTML = `Enter valid height ${Height}`
            }
            else if(Weight === '' || Weight < 0 || isNaN(Weight)){
                results.innerHTML = `Enter valid weight ${Weight}`
            }
            else{
                let BMI = (Weight / ((Height * Height) / 10000)).toFixed(2);
                // const category = document.querySelector('results').innerHTML = "";
                if(BMI >= 38.6){
                    category = 'Overweight'
                    results.innerHTML = `BMI is ${BMI} ${category}`
                }
                else if(BMI <= 18.6){
                    category = 'Underweight'
                    results.innerHTML = `BMI is ${BMI} ${category}`
                }
                else{
                    category = 'Normal'
                    results.innerHTML = `BMI is ${BMI} ${category}`
                }
                
            }
        })
    </script>
</body>
</html>
